    <title>Hello, world!</title>


</head>

<body>
    <div class="min-vh-100 d-flex flex-column justify-content-between">
        <nav class="navbar navbar-light navbar-expand-lg bg-info ">
            <div class="container-fluid mx-3 my-2">
                <img class="navbar-brand" src="./img/starfish-i-made copy.png">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">
                                <h3>Home</h3>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">
                                <h3>About</h3>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact.html">
                                <h3>Contact</h3>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>

            <div class="container mt-5">
                <h1>Contact Me!</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" required>
                    </div>
                    <div class="col-md-8">
                        <label for="emailinfo" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailinfo" required>
                    </div>
                    <div class="col-md-4">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="+ (555) 555-555"> 
                    </div>
                    <div class="col-md-12">
                        <label for="comments" class="form-label">comments,questionssss?</label>
                        <textarea class="form-control" id="comments" rows="3" required></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info">submit</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="d-flex justify-content-center py-5 bg-info">
                <a href="https://www.instagram.com/?hl=en" class="ms-3"><i
                        class="fa-brands fa-instagram-square fa-2x"></i></a>
                <a href="https://www.tumblr.com/" class="ms-3"><i class="fa-brands fa-tumblr-square fa-2x"></i></a>
                <a href="https://github.com/" class="ms-3"><i class="fa-brands fa-github-square fa-2x"></i></a>
                <a href="https://twitter.com/?lang=en" class="ms-3"><i
                        class="fa-brands fa-twitter-square fa-2x"></i></a>
            </div>
        </footer>
    </div>
</body>
